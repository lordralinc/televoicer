[project]
name = "televoicer"
version = "0.1.0+hf1"
description = ""
authors = [{ name = "lordralinc", email = "lordralinc@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "aiogram (>=3.17.0,<4.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "rich (>=13.9.4,<14.0.0)",
    "tortoise-orm (>=0.24.0,<0.25.0)",
    "babel (>=2.17.0,<3.0.0)",
    "pydub (>=0.25.1,<0.26.0)",
    "audioop-lts (>=0.2.1,<0.3.0)",
]

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
ruff = ">=0.0.246"
pytest = "^8.3.4"

[tool.black]
line-length = 99
target-version = ['py312']

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 99
respect-gitignore = true
target-version = "py312"

[tool.ruff.lint]
select = [
    "F401",
    "PL",
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "YTT",
