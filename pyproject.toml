    "PIE",
    "T20",
    "PT",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PGH",
    "RSE",
    "RUF",
    "ALL",
]
ignore = [
    "S101",
    "TD001",
    "FIX001",
    "ARG001",
    "RUF006",
    "C901",
    "PLR0912",
    "PLR0911",
